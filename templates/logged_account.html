<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MA-R Passwords</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Alert.css') }}">

    <style>
      .custom-label {
        padding-left: 10px;
        max-width: 850px;
        line-height: 1;
      }
      hr {
        border: none;
        height: 2px;
        background-color: white;
        margin-top: 20px;
        margin-bottom: 20px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body style="background: linear-gradient(to left, rgb(43, 88, 118), rgb(78, 67, 118));">
    <!-- Alerts -->
    {% include "flash.html" %}

    <!-- ToolBar -->
		<nav class="navbar">
			<div class="container-fluid">
		    	<a class="navbar-brand" style="color: rgb(255, 255, 255);"><font size="5"><b>MA-R Passwords</b></font></a>
          <!--Log out-->
          <form class="d-flex" method="post" action="close-session">
            {{ data["form"]["close_session"].csrf_token }}
            <button class="btn btn-outline-light" type="submit" name="{{ data['form']['close_session'].close_session.name }}">Log out</button>
          </form>
      </div>
    </nav>
    <!--Line-->
    <div class="px-3">
      <hr>
    </div>
    <!--Layout-->
    <div class="container ms-4 my-2">
          <div class="btn-group">
              <a href="/account" class="btn btn-light active" aria-current="page">Cuenta</a>
              <a href="/" class="btn btn-light">Contraseñas</a>
          </div>
          <div class="container my-2">
            <h3 style="color:rgb(255, 255, 255)"><b>Información de la Cuenta</b></h3>
            <div class="container my-2 bg-light" style="border-radius: 10px;">
              <form method="post" action="alter-account">
                {{ data["form"]["information"].csrf_token }}
                <!--USERNAME-->
                <label class="form-label" for="{{ data['form']['information'].username.name }}" style="color: rgb(70, 58, 84)"><font size=5><b>Nombre de Usuario</b></label>
                <div class="row">
                  <div class="col-md-4">
                      <input name="{{ data['form']['information'].username.name }}" class="form-control" placeholder="Nombre de Usuario" value="{{ data['username'] }}">
                  </div>
                  <div class="col-md-4 text-end">
                      <button class="btn btn-outline-primary" name="{{ data['form']['information'].upd_username.name }}" type="submit">Actualizar</button>
                  </div>
                </div>
                <!--PASSWORD-->
                <label class="form-label" for="{{ data['form']['information'].actual_password.name }}" style="color: rgb(70, 58, 84)"><font size=5><b>Contraseña</b></label>
                <div class="row py-1">
                  <div class="col-md-4">
                    <input name="{{ data['form']['information'].actual_password.name }}" class="form-control" placeholder="Contraseña Actual" type="password" value="{{ data['actual_password'] }}">
                  </div>
                </div>
                <div class="row py-1">
                  <div class="col-md-4">
                    <input name="{{ data['form']['information'].new_password1.name }}" class="form-control" placeholder="Nueva Contraseña" type="password" value="{{ data['new_password1'] }}">
                  </div>
                </div>
                <div class="row py-1">
                  <div class="col-md-4">
                    <input name="{{ data['form']['information'].new_password2.name }}" class="form-control" placeholder="Confirmar Contraseña" type="password" value="{{ data['new_password2'] }}">
                  </div>
                  <div class="col-md-4 text-end">
                      <button class="btn btn-outline-primary" name="{{ data['form']['information'].upd_password.name }}" type="submit">Actualizar</button>
                  </div>
                </div>
                <!--DELETE ACCOUNT-->
                <label class="form-label" for="{{ data['form']['information'].del_account.name }}" style="color:rgb(150, 0, 0)"><font size="4"><b>
                  ¿Deseas Eliminar tu Cuenta?
                </b></font></label>
                <label class="custom-label" for="{{ data['form']['information'].del_account.name }}" style="color:black"><font size="3">
                  Si desea eliminar su cuenta escriba la frase "<b>Eliminar mi Cuenta</b>" en el siguiente campo y posteriormente de clic en "Eliminar".
                  Tome en cuenta que una vez seguido estos pasos ya no volvera a tener acceso a ninguna de sus contraseñas.
                </font></label>
                <br>
                <div class="row">
                  <div class="col-md-2 my-1">
                    <input name="{{ data['form']['information'].confirm.name }}" class="form-control" placeholder="Escriba la frase" value="{{ data['confirm'] }}">
                  </div>
                  <div class="col-md-2 my-1">
                    <input name="{{ data['form']['information'].password.name }}" class="form-control" placeholder="Contraseña actual" type="password" value="{{ data['password'] }}">
                  </div>
                  <div class="col-md-8">
                    <div class="py-1">
                      <button class="btn btn-danger " name="{{ data['form']['information'].del_account.name }}" type="submit">Eliminar</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
      </div>
    <script src="static/js/remove-alert.js"></script>
  </body>
</html>
